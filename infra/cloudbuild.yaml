# Cloud Build configuration for Rhea Noir
# Project ID: rhea-noir
# Triggers on push to GitHub: git@github.com:Who-Visions/Rhea-Noir.git
# Uses Vertex AI with ADC - no API key secrets needed!

steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/rhea-noir:$COMMIT_SHA', '.']
  
  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/rhea-noir:$COMMIT_SHA']
  
  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'rhea-noir'
      - '--image'
      - 'gcr.io/$PROJECT_ID/rhea-noir:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'GOOGLE_CLOUD_PROJECT=$PROJECT_ID,GOOGLE_CLOUD_LOCATION=us-central1'

images:
  - 'gcr.io/$PROJECT_ID/rhea-noir:$COMMIT_SHA'

options:
  logging: CLOUD_LOGGING_ONLY
