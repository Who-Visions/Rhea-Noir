<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoML Analysis Report</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-800 font-sans p-8">
    <div class="max-w-4xl mx-auto bg-white shadow-lg rounded-lg p-6">
        <h1 class="text-3xl font-bold mb-4 text-blue-600">{{title}}</h1>

        <div class="mb-6">
            <h2 class="text-xl font-semibold mb-2 text-gray-700">Executive Summary</h2>
            <p class="text-gray-600">{{summary}}</p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
            <div class="bg-blue-50 p-4 rounded-md">
                <h3 class="font-bold text-blue-800">Problem Type</h3>
                <p>{{problem_type}}</p>
            </div>
            <div class="bg-green-50 p-4 rounded-md">
                <h3 class="font-bold text-green-800">Key Metric</h3>
                <p>{{key_metric}}</p>
            </div>
        </div>

        <div class="mb-8">
            <h2 class="text-xl font-semibold mb-4 text-gray-700">Visualizations & Insights</h2>
            <div id="plots" class="space-y-4">
                <!-- Plots will be injected here -->
                {{plots_placeholder}}
            </div>
        </div>
    </div>
</body>

</html>
